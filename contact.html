      </nav>
    </header>
    <main>
      <div class="container">   
        <h1>Contact Us</h1>
        <form action="mailto:randomfake@email.com" method="post" enctype="text/plain" onsubmit="event.preventDefault();">
          <div class="form-group">
            <label for="name">Your name:</label>
            <input type="text" name="name" class="form-control" placeholder="name" required/><br />
            <label for="email">Your email:</label>
            <input type="email" name="email" class="form-control" placeholder="email" required/><br />
          </div>
          <label for="message">Your message:</label> <br />
          <textarea name="message" id="message" style="height: 100px" class="form-control" placeholder="Enter your message.." required></textarea>
          <br />
          <button type="submit" value="submit" class="btn btn-lg btn-primary">Submit</button>
        </form>
      </div>
    </main>
    <footer class="footer fixed-bottom bg-light">   <!--removed nav tags and used footer tags instead-->
      <div class="container-footer">    <!--changed from container-fluid to container-footer-->
          <div class="logo"><img src="./logo-14.svg" alt="Logo" /></div>    <!--updated logo to just a picture logo; old logo had text and was placed next to more text-->
          <div class="media">   <!--created a div called media to make them responsive-->
            <a href="https://www.facebook.com"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.twitter.com"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
            <a href="mailto:randomfake@gmail.com"><i class="fas fa-envelope"></i></a>
          </div>
          <div class="footer-text">   <!--created a div footer-text to make foot text responsive-->
            <p>May-Weather&trade;</p>

            <p>All Rights Reserved</p>
          </div>
    </footer>
